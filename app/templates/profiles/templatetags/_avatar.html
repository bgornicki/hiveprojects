<div class="m-avatar m-avatar--{{ size }}">
    <i class="m-avatar__account-type-icon m-avatar__account-type-icon--{{ account_type }}"></i>
    <img class="m-avatar__image" src="{{ avatar_url }}">
    <a class="m-avatar__nickname-link" href="{{ account_url }}" target="{{ avatar_url_target }}" rel="noopener noreferrer">{{ account_name }}</a>
</div>
